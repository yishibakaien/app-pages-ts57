<script>
    (function() {
        var contentSwiper,
            tabItem = document.getElementsByClassName('tab-item');
        contentSwiper = new Swiper('#content', {
            // autoHeight: true,
            spaceBetween: 30,
            onSlideChangeEnd: function(swiper) {
                for (var i = 0; i < tabItem.length; i++) {
                    tabItem[i].className = tabItem[i].className.split('active').join(' ');
                }
                tabItem[swiper.activeIndex].className += ' active';
            }
        });
        addActive(tabItem);
        slideControl();
        function slideControl() {
            var i,
                n,
                len = tabItem.length;
            for (i = 0; i < len; i++) {
                (function(i) {
                    tabItem[i].addEventListener('click', function() {
                        // console.log(i)
                        contentSwiper.slideTo(i, 300, false);
                    }, false);
                })(i);
            }
        }
    })();
