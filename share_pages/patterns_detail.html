<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../src/css/common/reset.css">
    <link rel="stylesheet" href="../src/css/share_pages/patterns_detail.css">
    <link rel="stylesheet" href="../src/css/common/common.css">
    <link rel="stylesheet" href="../src/css/common/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../src/font/iconfont.css">
    <title>花型详情</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
               
            </div>
            <div class="swiper-slide">
                
            </div>
        </div>
        <div class="number">
            <span class="active-number">1</span><span class="total-number">/2</span>
        </div>
    </div>
    <div class="desc-wrapper border-bottom">
        <div class="left">
            <div class="serial-number">#20001</div>
            <div class="price">
                <span class="text">参考价:</span><span class="money">￥10.00/码</span>
            </div>
        </div>
        <div class="right">
            <div class="save">
                <i class="iconfont icon-star"></i>
                <span class="text">收藏</span>
            </div>
            <div class="page-view">1688次浏览</div>
        </div>
    </div>

    <div class="message">
        <div class="avatar-wrapper">
            <img class="avatar" src="../src/images/avatar.png" width="60" height="60">
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="title">
                    <span class="tag factory"></span><span class="name">福建坐视布管网络科技有限公司福建坐视布管网络科技有限公司</span>
                </div>
                <div class="desc">
                  主营：面料、大边、小边、睫毛
                </div>
            </div>
        </div>
        <i class="iconfont icon-back"></i>
    </div>

    <div class="patterns-params">
        <div class="parameter">
            <span class="name">类型:</span><span class="value">面料</span>
        </div>
        <div class="parameter">
            <span class="name">成分:</span><span class="value">棉纶</span>
        </div>
        <div class="parameter">
            <span class="name">库存:</span><span class="value">1000码</span>
        </div>
        <div class="parameter">
            <span class="name">货型:</span><span class="value">胚布</span>
        </div>
        <div class="parameter">
            <span class="name">幅宽:</span><span class="value">150cm</span>
        </div>
        <div class="parameter">
            <span class="name">画高:</span><span class="value">15cm</span>
        </div>
        <div class="parameter">
            <span class="name">出码率:</span><span class="value">90%</span>
        </div>
    </div>

    <div class="footer border-top">
        <div class="dress"><span class="pink">3D</span><span class="text">试衣</span></div>
        <div class="call">
            <i class="iconfont icon-iconfontdianhua"></i>
            <span class="text">拨打电话</span>
        </div>
    </div>
<script src="../src/js/utils.js"></script>
<!-- <script src="../src/js/bscroll.min.js"></script> -->
<script src="../src/js/swiper-3.4.2.min.js"></script>
<script>
    (function() {
        var activeNumber = document.getElementsByClassName('active-number')[0],
            dress = document.getElementsByClassName('dress')[0],
            message = document.getElementsByClassName('message')[0];
        var swiper = new Swiper('.swiper-container', {
            onSlideChangeEnd: function(swiper) {
                activeNumber.innerHTML = swiper.activeIndex + 1;
            }
        });
        dress.addEventListener('click', function() {
            location.href = '../dress_page/3d_dress.html?url=' + 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1491630241115&di=1114d7228a2982461277ad6f6cd0ee8a&imgtype=0&src=http%3A%2F%2Fpic.58pic.com%2F58pic%2F13%2F52%2F65%2F17c58PIC9z8_1024.jpg';
        }, false);
        message.addEventListener('click', function() {
            location.href = './introduce.html';
        }, false);
    })();
    
</script>
</body>
</html>
