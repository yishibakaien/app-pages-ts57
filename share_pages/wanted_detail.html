<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../src/css/common/reset.css">
    <link rel="stylesheet" href="../src/css/share_pages/patterns_detail.css">
    <link rel="stylesheet" href="../src/css/common/common.css">
    <link rel="stylesheet" href="../src/css/common/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../src/font/iconfont.css">
    <title>求购详情</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
        </div>
    </div>
    <div class="desc-wrapper">
        <div class="left">
            <div class="serial-number">大量求购这款花型，要的速度啊</div>
        </div>
    </div>
    <div class="wanted-detail border-bottom">
        <div class="wanted-type">
            <span class="name">求购类型:</span>
            <span class="value">面料-胚布</span>
            <span class="wanted-status">接受开机</span>
        </div>
        <div class="wanted-type">
            <span class="name">求购数量:</span>
            <span class="value">1000码</span>
        </div>
        <div class="wanted-type">
            <span class="name">发布时间:</span>
            <span class="value">2017-03-17</span>
            <span class="page-view">1688次浏览</span>
        </div>
    </div>
    <div class="message">
        <div class="avatar-wrapper">
            <img class="avatar" src="../src/images/avatar.png" width="60" height="60">
        </div>
        <div class="name">
            <span>求购人:</span>
            <span class="name-list">蕾丝控</span>
        </div>
        <i class="iconfont icon-back"></i>
    </div>
    <div class="order-taking">
        <div class="order-count border-bottom">
            <div class="taking-text">
                <span class="grey">共有<span class="blue">4</span>人接单</span>
            </div>
        </div>
        <div class="to-order">我要接单</div>
    </div>
<!-- <script src="../src/js/bscroll.min.js"></script> -->
<script>
    (function() {
        var toOrder=document.getElementsByName('to-order')[0];
        toOrder.addEventListener('click', function() {
            location.href = './####';
        }, false);
    })();
    
</script>
</body>
</html>
