<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../src/css/common/reset.css">
    <link rel="stylesheet" href="../src/css/share_pages/patterns_detail.css">
    <link rel="stylesheet" href="../src/css/common/common.css">
    <link rel="stylesheet" href="../src/css/common/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../src/font/iconfont.css">
    <title>供应详情</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
               
            </div>
        </div>
    </div>

    <div class="desc-wrapper">
        <div class="left">
            <div class="supply-text">大量求购这款花型，要的速度啊啊啊啊啊啊</div>
        </div>
         <div class="right">
            <div class="save">
                <i class="iconfont icon-star"></i>
                <span class="text">收藏</span>
            </div>
            <div class="page-view">1688次浏览</div>
        </div>
    </div>
    <div class="wanted-detail border-bottom">
        <div class="wanted-type">
            <span class="name">供应类型:</span>
            <span class="value">面料-胚布</span>
        </div>
        <div class="wanted-type">
            <span class="name">供应数量:</span>
            <span class="value">1000码</span>
        </div>
        <div class="wanted-type">
            <span class="name">发布时间:</span>
            <span class="value">2017-03-17</span>
        </div>
    </div>
    <div class="message">
        <div class="avatar-wrapper">
            <img class="avatar" src="../src/images/avatar.png" width="60" height="60">
        </div>
        <div class="name">
            <span>供应人:</span>
            <span class="name-list">蕾丝控</span>
        </div>
        <i class="iconfont icon-back"></i>
    </div>
    <div class="footer border-top">
        <div class="more-supply">更多供应</div>
        <div class="call">
            <i class="iconfont icon-iconfontdianhua"></i>
            <span class="text">联系厂家</span>
        </div>
    </div>
<!-- <script src="../src/js/bscroll.min.js"></script> -->
<script>
    (function() {
        var moreSupply=document.getElementsByName('more-supply')[0];
        moreSupply.addEventListener('click', function() {
            location.href = './####';
        }, false);
    })();
    
</script>
</body>
</html>
