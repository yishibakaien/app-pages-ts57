<script>

    String.prototype.repeat = String.prototype.repeat || function(num) {
        var str = '',
            i;
        if (typeof num !== 'number') {
            throw new Error('must be number');
        }
        for (i = 0; i < num; i++) {
            str += this;
        }
        return str;
    }
    console.log('hello'.repeat(3));

</script>
